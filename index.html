<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:ital,wght@0,300;1,400&display=swap"
        rel="stylesheet">

<body>
    <div class="gallery">
        <div class="item">
            <img src="view/Image (1).png" alt="Piece 1">
            <div class="overlay">
                <div class="overlay-text-I">FENNEC</div>
                <div class="overlay-text-II">FOX</div>
                <div class="overlay-text">India</div>
                <div class="overlay-more">Know more <i class="fa fa-arrow-right"></i> </div>
            </div>
        </div>
        <div class="item">
            <img src="view/Image (2).png" alt="Piece 2">
            <div class="overlay">
                <div class="overlay-text-I">HUMPBACK</div>
                <div class="overlay-text-II">WHALE</div>
                <div class="overlay-text">South Africa</div>
                <div class="overlay-more">Know more <i class="fa fa-arrow-right"></i></div>
            </div>
        </div>
        <div class="item">
            <img src="view/Image (3).png" alt="Piece 3">
            <div class="overlay">
                <div class="overlay-text-I">COMMON BROWN</div>
                <div class="overlay-text-II">BABOON</div>
                <div class="overlay-text">South Africa</div>
                <div class="overlay-more">Know more <i class="fa fa-arrow-right"></i></div>
            </div>
        </div>
        <div class="item">
            <img src="view/Image (4).png" alt="Piece 4">
            <div class="overlay">
                <div class="overlay-text-I">SPOTTED</div>
                <div class="overlay-text-II">DEER</div>
                <div class="overlay-text">Amazon</div>
                <div class="overlay-more">Know more <i class="fa fa-arrow-right"></i></div>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
